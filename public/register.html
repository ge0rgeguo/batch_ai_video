<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手机号注册 · AI 视频生成平台</title>
    <link rel="stylesheet" href="/css/app.css?v=20251113-1" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="login-container">
      <div class="login-card">
        <h1>📱 手机号注册</h1>
        <form id="register-form" class="login-form" autocomplete="off" novalidate>
          <div class="form-group">
            <label for="register-mobile">手机号</label>
            <input
              type="tel"
              id="register-mobile"
              name="mobile"
              placeholder="请输入 11 位手机号"
              maxlength="13"
            />
          </div>
          <div class="form-group">
            <label for="register-code">验证码</label>
            <div class="sms-inline">
              <input
                type="text"
                id="register-code"
                name="code"
                placeholder="请输入短信验证码"
                maxlength="6"
              />
              <button type="button" class="btn btn-secondary" id="register-send-btn">
                获取验证码
              </button>
            </div>
            <div class="sms-countdown hidden" id="register-countdown"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="register-submit">完成注册</button>
          <div class="error-msg" id="register-error"></div>
        </form>
        <div style="text-align: center; margin-top: 16px">
          已有账号？
          <a href="/index.html" class="btn-link" style="margin-top: 0">返回登录</a>
        </div>
      </div>
    </div>

    <script type="module" src="/js/register.js?v=20251113-1"></script>
  </body>
</html>

services:
  app:
    build: .
    container_name: ai-batch-app
    restart: always
    ports:
      - "127.0.0.1:8888:8888"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./public:/app/public
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/app.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
